    <style>
      body {
          background: #ddd;
          font-family: "Montserrat", sans-serif;
          font-optical-sizing: auto;
          font-weight: 600;
          font-style: normal;
          color: #222;
          margin: 0;
          padding: 0;
      }
      h2 {
          text-transform: uppercase;
          font-weight: 500;
          font-size: 1.4vw;
          color: #cf2e2e;
          margin: 0;
          padding: 0 0 0.75vw 0;
      }
      #hiddenStreamListeners {
        display: none;
      }
      #content {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      #sidebar {
        width: 15vw;
        background: #222;
        color: #aaa;
        padding: 1.5vw;
        box-shadow: 0px 0px 7px 0px #999;
      }
      #quoteDisplay {
          color: #cf2e2e;
          font-size: 1.6vw;
          font-weight: 300;
          text-align: center;
          line-height: 110%;
          margin-top: 0.5vw;
      }
      #qrCode {
        position: absolute; bottom: 0;
        color: #cf2e2e;
        font-size: 1.1vw;
        font-weight: 300;
        text-align: center;
        text-transform: uppercase;
        line-height: 110%;
        margin-top: 0.5vw;
        width: 14vw;
        svg {
          width: 8.5vw;
        }
        p {
          margin-top: 0.25vw;
        }
      }
      #mainContent {
        width: 82vw;
        padding: 1vw;
      }
      #currentInfo, #weeklyMeetings, #scheduleGrid {
        background-color: #fff;
        border-radius: 5px;
        width: 79vw;
        padding: 1vw;
        .items {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        iframe {
          width: 77vw;
          height: 50vh;
        }
      }
      #currentInfo, #scheduleGrid {
        margin-bottom: 1vw;
      }
      #nowPlaying {
        display: flex;
        height: 4.5vw;
        font-size: 1vw;
        a {
          text-decoration: none;
        } 
        .spin-art-container {
          margin-right: 0.5vw;
          width: 4vw;
          height: 4vw;
          border: none;
        }
        .spin-text {
          height: 4.5vw;
        }
        .artist, .release {
          color: #202225;
        } 
        .spin-time, .label {
          display:none;
        }
        .released {
          margin-left: -0.25em;
        }
      }
      #currentListeners {
        display: flex;
        align-items: center;
        color: #333;
        font-size: 1.9vw;
        text-transform: uppercase;
        font-weight: 400;
      }
        #currentListenersSquare {
          border-radius: 5px;
          color: #fff;
          font-weight: 700;
          background: #ddd; /* Safari 4-5, Chrome 1-9 */
          background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#cf2e2e), to(#942020)); /* Safari 5.1, Chrome 10+ */
          background: -webkit-linear-gradient(top, #cf2e2e, #942020); /* Firefox 3.6+ */
          background: -moz-linear-gradient(top, #cf2e2e, #942020); /* IE 10 */
          background: -ms-linear-gradient(top, #cf2e2e, #942020); /* Opera 11.10+ */
          background: -o-linear-gradient(top, #cf2e2e, #942020);
          padding: 0.15vw 0.75vw;
          margin-right: 0.4vw;
          text-transform: uppercase;
          text-align: center;
          height: 4vw;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2.5vw;
        }
      .clock {
            font-family: "Open Sans", Arial, sans-serif;
            text-align: center;
          }
          div.clock div.time {
            font-weight: 200;
          }
          div.clock.large div.time {
            font-size: 2.5vw;
          }
          div.clock div.time span {
            border-radius: 5px;
            padding: 1px 4px 3px 4px;
            color: #fff; /* fallback */
            background: #000; /* Safari 4-5, Chrome 1-9 */
            background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#555), to(#000)); /* Safari 5.1, Chrome 10+ */
            background: -webkit-linear-gradient(top, #555, #000); /* Firefox 3.6+ */
            background: -moz-linear-gradient(top, #555, #000); /* IE 10 */
            background: -ms-linear-gradient(top, #555, #000); /* Opera 11.10+ */
            background: -o-linear-gradient(top, #555, #000);
          }
          div.clock div.time span:nth-child(3) {
              color: #333;
              background: #ddd; /* Safari 4-5, Chrome 1-9 */
              background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#eee), to(#ccc)); /* Safari 5.1, Chrome 10+ */
              background: -webkit-linear-gradient(top, #eee, #ccc); /* Firefox 3.6+ */
              background: -moz-linear-gradient(top, #eee, #ccc); /* IE 10 */
              background: -ms-linear-gradient(top, #eee, #ccc); /* Opera 11.10+ */
              background: -o-linear-gradient(top, #eee, #ccc);
          }
          div.clock div.time strong {
              color: #666;
              font-weight: 100;
              font-size: 0.8em;
              margin-left: 5px;
          }
      .volunteerMeeting {
        display: flex;
        align-items: top;
        margin-right: 1vw;
        margin-bottom: 1vh;
      }
        .volunteerMeetingSquare {
          border-radius: 5px;
          color: #333;
          background: #ddd; /* Safari 4-5, Chrome 1-9 */
          background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#eee), to(#ccc)); /* Safari 5.1, Chrome 10+ */
          background: -webkit-linear-gradient(top, #eee, #ccc); /* Firefox 3.6+ */
          background: -moz-linear-gradient(top, #eee, #ccc); /* IE 10 */
          background: -ms-linear-gradient(top, #eee, #ccc); /* Opera 11.10+ */
          background: -o-linear-gradient(top, #eee, #ccc);
          padding: 0.15vw;
          margin-right: 0.5vw;
          text-transform: uppercase;
          text-align: center;
          width: 3vw;
          height: 3vw;
          h3 {
            font-size:2.25vw;
            font-weight: 500;
            margin: 0;
            padding: 0;
            line-height: 90%;
          }
          h4 {
            font-size:1.1vw;
            font-weight: 400;
            margin: 0;
            padding: 0;
            line-height: 90%;
          }
        }
        .volunteerMeetingTopic {
          width: 8.5vw;
          font-size: 0.92vw;
        }
    </style>

<!--This script is for clock display, borrowed from https://www.zeitverschiebung.net/en/timezone/america--denver -->
<script type="text/javascript">
  $(document).ready(function () {
      $("div#clock").simpleClock(-6);
  });
  (function ($) {
      $.fn.simpleClock = function (utc_offset) {
          var language = "en";
          switch (language) {
              case "de":
                  var weekdays = ["So.", "Mo.", "Di.", "Mi.", "Do.", "Fr.", "Sa."];
                  var months = ["Jan.", "Feb.", "MÃ¤r.", "Apr.", "Mai", "Juni", "Juli", "Aug.", "Sep.", "Okt.", "Nov.", "Dez."];
                  break;
              default:
                  var weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                  var months = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
                  break;
          }
          var clock = this;
          function getTime() {
              var date = new Date();
              var nowUTC = date.getTime() + date.getTimezoneOffset() * 60 * 1000;
              date.setTime(nowUTC + utc_offset * 60 * 60 * 1000);
              var hour = date.getHours();
              if (language == "en") {
                  suffix = hour >= 12 ? "PM" : "AM";
                  hour = hour > 12 ? hour - 12 : hour;
                  hour = hour == "00" ? 12 : hour;
              }
              return {
                  day: weekdays[date.getDay()],
                  date: date.getDate(),
                  month: months[date.getMonth()],
                  year: date.getFullYear(),
                  hour: appendZero(hour),
                  minute: appendZero(date.getMinutes()),
                  second: appendZero(date.getSeconds()),
              };
          }
          function appendZero(num) {
              if (num < 10) {
                  return "0" + num;
              }
              return num;
          }
          function refreshTime(clock_id) {
              var now = getTime();
              clock = $.find("#" + clock_id);
              $(clock)
                  .find(".time")
                  .html("<span class='hour'>" + now.hour + "</span>:<span class='minute'>" + now.minute + "</span>:<span class='second'>" + now.second + "</span>");
              if (typeof suffix != "undefined") {
                  $(clock)
                      .find(".time")
                      .append("<strong>" + suffix + "</strong>");
              }
          }
          var clock_id = $(this).attr("id");
          refreshTime(clock_id);
          setInterval(function () {
              refreshTime(clock_id);
          }, 1000);
      };
  })(jQuery);
</script>
